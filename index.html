<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conference | Welcome</title>
</head>
<body>
    <!-- Header -->
    <header class="header shadow-sm py-2">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="#" class="navbar-brand fs-4">Conference</a> 
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-info rounded-1 text-white">Buy Ticket</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Showcase -->

        <div class="showcase">
            <div class="d-flex">
                <div class="col-md-6 d-none d-md-block">
                    <img src="./images/showcase.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
                    <p class="lead fw-bold text-info">
                        Oct. 14-25, 2023
                    </p>
                    <h1 class="display-l mb-3 fw-bold">
                        NYC Digital <br>
                        Conference
                    </h1>
                    <div class="d-flex gap-4 pb-3">
                        <i class="fas fa-user fa-3x text-info"></i>
                        <p class="text-muted lead">International Convention Center, New York</p>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-info text-white mb-2">
                                View Schedule
                            </button>
                            <button class="btn btn-outline-info mb-2">
                                Buy Ticket
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
